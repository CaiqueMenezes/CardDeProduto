<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//style.css">
    <title>Desafio de CSS</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img class="tenis" src="img/TENIS.png">
            <!-- DIV DOS NOMES -->
            <div class="principal-texts">
                <p class="text">Nike</p>
                <h1 class="name">Epic React<br>Flyknit 2</h1>
            </div>
            <!-- DIV DOS PREÇOS -->
            <div class="div-price">
                <p class="price1">R$</p>
                <h1 class="price2">359,00</h1>
            </div>
            <!-- DIV DAS CORES -->
            <div class="div-colors">
                <p class="text-secundary">Cores:</p>
                <ul class="colors">
                    <a href="#">
                        <li class="color1"></li>
                    </a>
                    <a href="#">
                        <li class="color2"></li>
                    </a>
                    <a href="#">
                        <li class="color3"></li>
                    </a>
                </ul>
            </div>
            <!-- DIV DOS TAMANHOS -->
            <div class="div-sizes">
                <p class="size text-secundary">Tamanhos:</p>
                <ul class="size-list">
                    <a href="#">
                        <li class="number1">37</li>
                    </a>
                    <a href="#">
                        <li class="number2">38</li>
                    </a>
                    <a href="#">
                        <li class="number3">39</li>
                    </a>
                    <a href="#">
                        <li class="number4">40</li>
                    </a>
                </ul>
            </div>
            <!-- DIV DO BOTÃO -->
            <div class="btn">
                <img src="img/setinhas.png">
                <img src="img/carrinho.svg">
            </div>
        </div>
    </div>
</body>
<link rel="preconnect" href="https://fonts.gstatic.com">

</html>
